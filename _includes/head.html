<head itemscope itemtype="http://schema.org/WPHeader">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#fff">
	<title itemprop="headline">{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta itemprop="description" name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="{{ '/img/favicon.ico' | relative_url }}" type="image/x-icon">
	<link rel="stylesheet" href="{{ '/assets/css/app.css' | relative_url }}">
</head>
